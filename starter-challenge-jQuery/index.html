<body id="race">
	<!-- write your code here -->
	<div class="container-fluid" id="main">
		<div class="row">
			<span class="startRace text-center"></span>
			<span class="endRace text-center">
				<img src="/starter-challenge-jQuery/img/finish.gif" alt="">
			</span>
			<h1 class="text-center">Car racing game</h1>
			<button id="raceButton" class="text-center btn">Race!</button>
			<button id="startButton" class="text-center btn">Start Over</button>
			<div class="race">
				<img class="car1" src="/starter-challenge-jQuery/img/car2.gif">
				<img class="car2" src="/starter-challenge-jQuery/img/car1.gif">
				<img class="raceTrack" src="/starter-challenge-jQuery/img/raceTrack.jpg">
			</div>
			<div class="text-center col-md-6">
				<h2 style="margin:0;">Results</h2>
				<table class="firstTable col-md-5 col-md-offset-1" style="margin:0;">
					<th class=" text-center resultCar1 h3 ">Car 1</th>
					<br>
				</table>
				<table class="secondTable col-md-5 col-md-offset-1">
					<th class="col-md-6 resultCar2 h3 text-center">Car 2</th>
				</table>
			</div>

			<div class="text-center col-md-6">
				<h3 class="h3element" style="display: none;">Results from the previous time you played this game:</h3>
				<table class="prevRes col-md-12">
					
				</table>
			</div>
		</div>
	</div>
